<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <title>Contact</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
        .row{
            --bs-gutter-x:0 !important;
        }
    </style>

</head>

<body>

<div class="container">

    <div class="row">

        <div class="col">

            <div class="mt-4 p-5 bg-info text-gray bf-inf ">

                <h1>Contact Me!</h1>

                <p>Send feedback down below!</p>

            </div>

        </div>

    </div>

    <div class="row">

        <div class="col">

            <nav class="navbar  navbar-default navbar-expand-sm bg-success navbar-dark">

                <div class="container-fluid">

                    <ul class="nav navbar-nav">

                        <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#myModal">Login</button>

                        <div class="modal fade" id="myModal">

                            <!-- Modal Dialog has Three Main Parts: Header, Body, Footer -->

                            <div class="modal-dialog">

                                <div class="modal-content">

                                    <!-- Modal Header -->

                                    <div class="modal-header">

                                        <h4 class="modal-title">Login Here</h4>

                                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>

                                    </div>

                                    <!-- Modal Body -->

                                    <div class="modal-body">

                                        <form action="#" method="GET">

                                            <!-- Email Field -->

                                            <div class="mb-3 mt-3">

                                                <label class="form-label" for="email">Email:</label>

                                                <input type="email" class="form-control" id="email" name="email" placeholder="Enter email">

                                            </div>

                                            <!-- Password Field -->

                                            <div class="mb-3 mt-3">

                                                <label class="form-label" for="pwd">Password:</label>

                                                <input type="password" name="pwd" id="pwd" placeholder="Enter Password" class="form-control">

                                            </div>

                                            <!-- Checkbox -->

                                            <div class="mb-3 mt-3">

                                                <label class="form-check-label">

                                                    <input type="checkbox" name="remember" class="form-check-input"> Remember Me

                                                </label>

                                            </div>

                                            <!-- Submit Button -->

                                            <button type="submit" class="btn btn-primary">Login</button>

                                        </form>

                                    </div>
                                    <!-- Modal Footer -->

                                    <div class="modal-footer">

                                        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>

                                    </div>

                                </div>

                            </div>

                        </div>


                        <li class="nav-item"><a class="text-white nav-link" href="index.html">Index</a></li>

                        <li class="nav-item"><a class="nav-link text-white" href="about.html">About Me</a></li>

                        <li class="nav-item"><a class="nav-link text-white" href="skills.html">Skills</a></li>

                        <li class="nav-item"><a class="nav-link text-white" href="contact.html">Contact</a></li>

                    </ul>

                </div>

            </nav>

        </div>

    </div>

    <div class="row">
        <div class="col">
            <form action="#" method="GET">
                <!-- TextArea -->
                <div class="row mb-3 mt-3 pb-3 pt-3">
                    <div class="col">
                        <label for="fname" class="form-label">First Name: </label>
                        <input type="text" class="form-control" placeholder="Enter your first name." name="fname" id="fname">
                    </div>
                    <div class="col">
                        <label for="lname" class="form-label">Last Name: </label>
                        <input type="text" class="form-control" placeholder="Enter your last name." name="lname" id="lname">
                    </div>

                    <div class="mb-3 mt-3">
                        <label class="form-label" for="email">Email:</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="Enter email">
                    </div>



                    <div class="mb-3 mt-3">
                        <label for="feedback" class="form-label">Feedback</label>
                        <textarea class="form-control" rows="3" id="feedback" name="feedback"></textarea>
                    </div>
                    <!-- Submit Button -->
                    <button type="submit" class="btn bg-dark btn-primary">Submit</button>
                </div>
            </form>

        </div>



    </div>



    <div class="row">

        <div class="col">

            <br/>

            <br/>

            <div class="col p-5 text-center bg-primary">

            </div>

            <br/>

            <br/>
        </div>

    </div>

</div>

</body>

</html>
